<!DOCTYPE html>
<html lang="en">
  <body>
    <!-- INJECTING REACT USING CDN-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.getElementById("root");

      const state = { keyword: "", typing: false, state: "" };

      const App = () => {
        function handleChange(event) {
          window.localStorage.setItem("keyword", event.target.value);
        }
        function handleClick(event) {
          setState({
            typing: false,
            result: `we find results of ${state.keyword}`
          });
        }
        return (
          <>
            <input onChange={handleChange} />
            <button onClick={handleClick}>search</button>
            <p>
              {" "}
              {state.typing ? `Looking for ${state.keyword}` : state.result}
            </p>
          </>
        );
      };

      function setState(newState) {
        Object.assign(state, newState);
        render();
      }

      function render() {
        ReactDOM.render(<App />, rootElement);
      }

      render();
    </script>
  </body>
</html>
